<div class="col s3">
  <table class="centered">
    <thead>
      <tr>
        <th>¿Quién eres?</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let contacto of contactoService.contactos">
        <td><button class="btn-small" (click)="selectContacto(contacto)">{{ contacto.nombre }}</button></td>
      </tr>
    </tbody>
  </table>
  <div class="card">
    <div class="card-content">
      <p class="center-align" style="font-weight: bold;">Crear contacto</p>
      <form #contactoForm="ngForm" (ngSubmit)="addContacto(contactoForm)">
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="contactoService.contactoToCreate._id">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contactoService.contactoToCreate.nombre"
              placeholder="Escriba el nombre">
          </div>
          <div class="card-action">
            <div class="input-field col s12">
              <button class="btn left" (click)="resetForm(contactoForm)">Limpiar</button>
              <button class="btn right">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col s9">
  <app-chats [contactoService]="contactoService" *ngIf="contactoService.selectedContacto._id != ''"></app-chats>
</div>
